<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invest in Tesla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Roboto', Arial, sans-serif; background: #f5f7fa; margin: 0; } header { background: #222; color: #fff; padding: 1.5rem 2rem; } .logo { font-size: 2rem; font-weight: bold; letter-spacing: 2px; } nav a { color: #fff; margin-left: 2rem; text-decoration: none; font-weight: 500; } nav a:hover { text-decoration: underline; } .main { max-width: 900px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); } h1 { color: #e82127; font-size: 2rem; margin-bottom: 1rem; } h2 { color: #222; margin-top: 2rem; } .invest-form { background: #f0f4f8; padding: 1.5rem; border-radius: 8px; margin-top: 2rem; } label { display: block; margin-top: 1rem; color: #222; } input, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; } button { background: #e82127; color: #fff; border: none; padding: 0.7rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; margin-top: 1.5rem; } button:hover { background: #b71c1c; } footer { text-align: center; padding: 1.5rem; background: #222; color: #fff; margin-top: 2rem; }</style>
</head>
<body>
    <header>
        <div class="logo">TESLA INVESTING</div>
        <nav>
            <a href="world.html">Home</a>
            <a href="invest.html">Invest</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="news.html">News</a>
            <a href="support.html">Support</a>
            <a href="login.html">Log in / Sign up</a>
        </nav>
    </header>
    <div class="main">
        <h1>Invest in Tesla</h1>
        <p>Choose your investment type and amount to get started with Tesla stock.</p>
        <form class="invest-form">
            <label for="type">Investment Type</label>
            <select id="type" name="type">
                <option value="shares">Buy Shares</option>
                <option value="fractional">Fractional Investing</option>
            </select>
            <label for="amount">Amount ($)</label>
            <input type="number" id="amount" name="amount" min="1" placeholder="Enter amount">

            <h2 style="margin-top:2rem;">Identity Verification</h2>
            <label for="id-method">Choose Verification Method</label>
            <select id="id-method" name="id-method">
                <option value="passport">Passport</option>
                <option value="driver">Driver's License</option>
                <option value="national">National ID</option>
            </select>
            <label for="id-number">ID Number</label>
            <input type="text" id="id-number" name="id-number" placeholder="Enter your ID number">

            <h2 style="margin-top:2rem;">Credit Card Details</h2>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number">
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card-name" placeholder="Enter name on card">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV">

            <button type="submit">Invest Now</button>
        </form>
    </div>
    <footer>
        &copy; 2025 Tesla Investing Platform. All rights reserved.
    </footer>
</body>
</html>
